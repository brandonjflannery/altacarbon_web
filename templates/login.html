{% extends "base_auth.html" %}

{% block content_auth %}
<!-- ***** Signup Area Starts ***** -->
<section class="section" id="login">
    <div class="container-fluid">
  <div class="row">
            <div class="col-lg-12">
                <div class="section-heading dark-bg">
                  <h2>Login</h2>
                </div>
                <div class="login-form">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <form id="login-post" action="/login" method="post">
                      <div class="row">
                        <div class="col-md-12">
                          <fieldset>
                            <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="password" type="password" id="password" placeholder="Password">
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button"> Login </button>
                            <a href="{{ url_for('auth.google') }}"><img src="assets/images/btn_google_signin_light_normal_web.png" alt="" class="img-fluid"></a>
                          </fieldset>
                        </div>
                      </div>
                    </form>
      </div>
    </div>
        </div>
    </div>
</section>
<!-- ***** Signup Area Ends ***** -->
{% endblock %}
